name: purely-functional-oop
author: maxster
description: |-
  The purest programming language you've ever seen,
  transpiling into google sheets!

  `{{ nc }}`
provide:
  - chall.tar.gz
sortWeight: 70
flag:
  file: flag.txt
containers:
  oop:
    build: .
    ports:
      - 5000
    securityContext:
      privileged: true
    replicas: 3
    resources:
      limits:
        memory: 1000Mi
        cpu: 3000m
      requests:
        memory: 200Mi
        cpu: 250m
expose:
  oop:
    - target: 5000
      tcp: 31422
      healthContent: 'OOP'