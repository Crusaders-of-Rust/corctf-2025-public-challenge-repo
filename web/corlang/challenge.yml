name: corlang
author: jazzpizazz
description: |-
  For our new website we need your help translating **CoRLang** into your own language.  
  We created this webapp so *you* can contribute!  

  [Instancer]({{ instancer }})

  Please inform our admins once you made a submission:
  [Admin Bot]({{ adminbot }})

sortWeight: 45
adminbot: adminbot.js
flag: corctf{Th3_Re4l_Ch4ll3ng3_W45_R34d1ng_J4v4}
provide:
  - corlang.tar.gz

containers:
  app:
    build: app
    ports:
      - 8080
    resources:
      limits:
        cpu: 600m
        memory: 500Mi
      requests:
        cpu: 200m
        memory: 250Mi

expose:
  app:
    - target: 8080
      http: corlang

instancer:
  timeout: 600000
