name: Nintendo-SSwitch
author: plastic
description: |-
  Just get the flag dummy.

  To connect, spawn an instance then run
  ```
  ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ProxyCommand='openssl s_client -connect <host>:1 -quiet' ctf@localhost
  ```
  with password `ctf`.

  [Instancer]({{ instancer }})

sortWeight: 70
flag:
  file: flag.txt
containers:
  chall:
    build: .
    ports:
      - 5000
    resources:
      limits:
        memory: 200Mi
        cpu: 300m
      requests:
        memory: 50Mi
        cpu: 100m
expose:
  chall:
    - target: 5000
      tls: nintendosswitch
instancer:
  timeout: 600000
